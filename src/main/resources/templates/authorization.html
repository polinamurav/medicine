<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/formLogin.css}">

    <link rel="icon" type="image/png" th:href="@{/images/all/логотип.png/логотип.png}"/>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
<body>
<div class="login-page">
    <div class="form">
        <!-- мой крестик -->
        <a href="/">
            <div class="closeModal"></div>
        </a>
        <h2><i class="fas fa-lock"></i> Авторизация</h2>
        <form th:action="@{/login}" class="authorization-form" method="post">
            <input type="text" placeholder="Логин" name="username" class="input" required/>
            <input type="password" placeholder="Пароль" name="password" class="input" required/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
            <button type="submit" name="send2">Войти</button>
            <p class="message">Не зарегистрирован? <a href="/registration">Создать аккаунт</a></p>
        </form>
    </div>
</div>


<script th:inline="javascript">
    window.onload = function () {

        let form = document.getElementsByClassName('authorization-form')[0];
        form.reset();
    }
</script>
</body>
</html>
